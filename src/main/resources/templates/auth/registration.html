<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Registration Page</title>
</head>
<body>
<h2>Registration Page</h2>

<form th:method="POST" th:action="@{/auth/registration}" th:object="${person}">
  <label for="username">Set username</label>
  <input type="text" th:field="*{username}" id="username">
  <div style="color: red" th:if="${#fields.hasErrors()}" th:errors="*{username}">Show username error</div>
  <br>

  <label for="email">Set email</label>
  <input type="text" th:field="*{email}" id="email">
  <div style="color: red" th:if="${#fields.hasErrors()}" th:errors="*{email}">Show email error</div>
  <br>

  <label for="password">Set password</label>
  <input type="password" th:field="*{password}" id="password">
  <div style="color: red" th:if="${#fields.hasErrors()}" th:errors="*{password}">Show password error</div>
  <br>

  <input type="submit" value="Registration">
</form>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${product.getTitle()}">Product page</title>
    <link th:href="@{/styles/main.css}" rel="stylesheet"/>
</head>
<body>
<div class="header" th:insert="blocks/header :: header"></div>

<p th:text="${product.getProductId()}" id="id">id</p>
<p th:text="${product.getTitle()}" id="title">Название</p>
<p th:text="${product.getDescription()}" id="description">Описание</p>
<p th:text="${product.getPrice()}" id="price">Цена</p>
<p th:text="${product.getCreatedAt()}" id="created_at">Дата добавления</p>
<br>
<img th:if="${!product.getImages().isEmpty()}"
     th:src="'/attachment/products/' + ${product.getImages().get(0).getTitle()}">

<hr>

<form th:method="DELETE" th:action="@{/products/{id} (id = ${product.getProductId()})}">
    <button type="submit">Удалить</button>
</form>

<input type="button" onclick="alert('Заглушка для кнопки редактирования товара')" value="Изменить">

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>

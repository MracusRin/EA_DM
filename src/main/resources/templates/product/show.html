<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show</title>
    <link th:href="@{/css/main.css}" rel="stylesheet" />
</head>
<body>
<div class="header" th:insert="/blocks/header :: header"></div>

<p th:text="${product.getProductId()}"></p>
<p th:text="${product.getTitle()}"></p>
<p th:text="${product.getDescription()}"></p>
<p th:text="${product.getPrice()}"></p>
<p th:text="${product.getCreatedAt()}"></p>

<hr>

<form th:method="DELETE" th:action="@{/product/{id} (id = ${product.getProductId()})}">
    <button type="submit">Удалить</button>
</form>

<div th:insert="/blocks/footer :: footer"></div>
</body>
</html>

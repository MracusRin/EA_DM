<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
    <link th:href="@{/css/main.css}" rel="stylesheet" />
</head>
<body>
<div th:insert="blocks/header :: header"></div>

<h2>Creating product page</h2>

<form th:method="PATCH" th:action="@{/product/{id} (id = ${product.getProductId()})}" th:object="${product}" enctype="multipart/form-data">
    <label for="title">Название</label>
    <input type="text" th:field="*{title}" id="title">
    <div style="color: red" th:if="${#fields.hasErrors()}" th:errors="*{title}">Show title error</div>
    <br>

    <label for="description">Описание</label>
    <input type="text" th:field="*{description}" id="description">
    <div style="color: red" th:if="${#fields.hasErrors()}" th:errors="*{description}">Show description error</div>
    <br>

    <label for="price">Цена</label>
    <input type="text" th:field="*{price}" id="price">
    <div style="color: red" th:if="${#fields.hasErrors()}" th:errors="*{price}">Show price error</div>
    <br>





    <br>

    <button type="submit">Изменить</button>
</form>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>

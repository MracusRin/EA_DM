<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="footer">
    <footer>
        <br>
        <hr>
        <p th:each="contact : ${contactList}">
            <a th:if="${contact.isActive()}" th:href="${contact.getLink()}" th:text="${contact.getName()}" target="_blan"></a>
        </p>
        <span>Footer</span>
        <span>© EA_DM 2022–2023</span>
    </footer>
</div>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Price</title>
</head>
<body>

<h1>Price</h1>

<div th:each="product : ${products}">
  <a th:href="@{/price/{id} (id = ${product.getId()})}" th:text="${product.getTitle() + ', ' + product.getPrice()} + ' руб'"></a>
</div>

<hr>

<a th:href="@{/price/new}">Добавить товар</a>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Edit ' + ${user.getUsername()}">User edit page</title>
    <link th:href="@{/styles/main.css}" rel="stylesheet"/>
</head>
<body>
<div class="header" th:insert="blocks/header :: header"></div>

<h1 th:text="'Edit ' + ${user.getUsername()}">Edit page</h1>

<form th:method="PATCH" th:action="@{/admin/users/{id} (id = ${user.getUserId()})}" th:object="${user}">

    <div th:insert="blocks/user_form :: user_form"></div>

    <input type="submit" value="Изменить">
</form>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
